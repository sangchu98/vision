<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- 제이쿼리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- 자바스크립트 -->
  <script src="js/main.js"></script>
  <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <header>
        <div id="top">
        <div class="top-menu container">
            <a href="#"><img src="images/logo.png" alt="logo"></a>
            <ul>
                <li><a href="#"><img src="images/icon1.png" alt="내정보"></a></li>
                <li><a href="#"><img src="images/icon2.png" alt="관심상품"></a></li>
                <li><a href="#"><img src="images/icon3.png" alt="배송현황"></a></li>
                <li><a href="#"><img src="images/icon4.png" alt="장바구니"></a></li>
                <li><a href="#"><img src="images/icon5.png" alt="검색"></a></li>
            </ul>
        </div>
        </div>
        <div id="gnb">
            <div class="container">
                <ul>
                    <li>
                        <a href="#">
                            <img src="images/icon6.png" alt="category-icon"></a>
                    </li>
                    <li><a href="#">NEW</a></li>
                    <li><a href="#">BEST</a></li>
                    <li><a href="#">SET</a></li>
                    <li><a href="#">SALE</a></li>
                    <li><a href="#">EVENT</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">COMMUNITY</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="images/main-banner01.jpg" alt="1"></div>
          <div class="swiper-slide"><img src="images/main-banner02.jpg" alt="2"></div>
          <div class="swiper-slide"><img src="images/main-banner03.jpg" alt="3"></div>
          <div class="swiper-slide"><img src="images/main-banner04.jpg" alt="4"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>

      <section id="section1">
          <div class="section-box container">
              <div class="section1img-box">
                  <img src="images/section1.jpg" alt="section-img">
              </div>
              <div class="section1text-box">
                  <div class="info-text">
                      <h2>홀리스틱 사료</h2>
                      <p>부산물, 인공방부제등이 전혀 첨가되지 않고 환경호르몬이 검출되지 않으며,
                      가장 신선하고 소화력이 높은 사료</p>
                  </div>
                  <div class="button-textbox">
                      <a href="#">사료</a>
                      <a href="#">간식</a>
                  </div>
              </div>
          </div>
      </section>

      <section id="section2">
        <div class="section-box container">
            <div class="section2text-box">
                <div class="info-text">
                    <h2>산책용품</h2>
                    <p>천연소재를 이용해 오래 사용 할 수 있는 지속성과</p>
                    <p>반려견의 목을 조르지 않게 설계한 최고의 디자인.</p>
                </div>
                <div class="button-textbox">
                    <a href="#">산책</a>
                </div>
            </div>
            <div class="section2img-box">
                <img src="images/section2.jpg" alt="section-img">
            </div>

        </div>
    </section>

    <section id="section3">
        <div class="section-box container">
            <div class="section3-1">
                    <img src="images/section3-1.jpg" alt="3-1">
                    <a href="#">위생용품</a>
            </div>
            <div class="section3-2">
                    <img src="images/section3-2.jpg" alt="3-2">
                    <a href="#">장난감</a>
            </div>
        </div>
    </section>

    <section id="section4">
        <div class="container">
            <img src="images/section4.jpg" alt="section4 img">
            <a href="#">패션</a>
        </div>
    </section>

    <footer>
        <div class="footer-box">
            <div class="container">
                <img src="images/footer-logo.png" alt="footer-logo">
            </div>
        </div>
    </footer>



      <script>
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 30,
          centeredSlides: true,
          autoplay: {
            delay: 5000,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
    
</body>
</html>
